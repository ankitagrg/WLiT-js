<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Traversal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .highlight {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="container" class="m-5">
        <h1>DOM Traversal Example</h1>
        <span id="textSpan">Hello, this is the first span.</span>
        <button id="btn1">Change Background to Green</button>

        <p class="highlight">Paragraph 1 with class "highlight".</p>
        <p class="highlight">Paragraph 2 with class "highlight".</p>

        <p id="para">Paragraph 3 without class "highlight".</p>
    </div>
    <script>
        const container = document.getElementById("container");

        container.addEventListener("mouseover", function() {
            container.style.backgroundColor = "red";
        });

        container.addEventListener("mouseout", function() {
            container.style.backgroundColor = "white";
        });

        const button1 = document.getElementById("btn1");
        button1.addEventListener("click", function() {
            container.style.backgroundColor = "green";
        });

        const newElement = document.createElement("p");
        newElement.innerHTML = "<i>new element</i>";
        console.log("new element", newElement);

        container.appendChild(newElement);

        const textSpan = document.getElementById("textSpan");
        textSpan.innerHTML = "<b><i>this is updated text</i></b>";
        textSpan.style.color = 'red';

        const textSpanContent = textSpan.textContent;
        console.log("textSpanContent", textSpanContent);

        const highlightItems = document.getElementsByClassName("highlight");
        console.log("highlights", highlightItems);
    </script>
</body>

</html>
