<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        #colorText {
            color: red;
        }
    </style>
</head>

<body>
    <div class="m-5">
        <h3>DOM EVENTS</h3>
        <p id="colorText">I will change my color according to your choice</p>
        <form id="colorForm">
        <label for="colorInput">Input color</label><br>
        <input type="text" id="colorInput"><br>
        <button type="submit" class="btn btn-success" >Submit</button>
    </form>
        
        
    </div>
</body>
<script>
    document.getElementById('colorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('colorText').style.color = document.getElementById('colorInput').value;
        });
</script>
</html>
